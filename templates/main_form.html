<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: opacity 0.5s ease-in-out;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1em;
            text-align: center;
        }
        form {
            background: white;
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 0.5em 0 0.2em;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005599;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Risk Analysis Tool</h1>
    </header>
    <main>
        <form id="credit-risk-form" method="POST" action="/predict">
            <h2>Enter Financial Details</h2>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="income">Annual Income (USD):</label>
            <input type="number" id="income" name="income" required>

            <label for="home">Home Ownership:</label>
            <select id="home" name="home">
                <option value="RENT">Rent</option>
                <option value="OWN">Own</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="emp_length">Employment Length (Years):</label>
            <input type="number" id="emp_length" name="emp_length" required>

            <label for="intent">Loan Intent:</label>
            <select id="intent" name="intent">
                <option value="PERSONAL">Personal</option>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            </select>

            <label for="grade">Loan Grade:</label>
            <select id="grade" name="grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>

            <label for="loan">Loan Amount (USD):</label>
            <input type="number" id="loan" name="loan" required>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" step="0.01" required>

            <label for="percent_income">Loan as % of Income:</label>
            <input type="number" id="percent_income" name="percent_income" step="0.01" required>

            <label for="default">Previous Default:</label>
            <select id="default" name="default">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>

            <label for="history">Credit History Length (Years):</label>
            <input type="number" id="history" name="history" required>

            <label for="comments">Comments or Reviews (Optional):</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

            <button type="submit">Analyze Risk</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Credit Risk Analysis Tool. All Rights Reserved.</p>
    </footer>
</body>
</html>
