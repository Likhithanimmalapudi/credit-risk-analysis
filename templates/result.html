<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .result-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #003366;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Credit Risk Analysis Result</h1>
        <p id="risk"></p>
        <p id="sentiment"></p>
        <a href="main_form.html">Analyze Another</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const riskResult = urlParams.get('risk') || "Not Available";
            const sentimentResult = urlParams.get('sentiment') || "Not Available";

            document.getElementById('risk').innerHTML = `Credit Risk: <span class="highlight">${riskResult}</span>`;
            document.getElementById('sentiment').innerHTML = `Sentiment: <span class="highlight">${sentimentResult}</span>`;

            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
