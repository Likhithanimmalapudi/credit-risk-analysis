<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Credit Risk Analysis</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/background-image.jpeg") }}') no-repeat center center/cover;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome-container, #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .welcome-box {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: #003366;
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffd400;
        }

        #form-container {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="welcome-container" class="welcome-container">
        <div class="welcome-box">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Brand Logo" class="logo">
            <h1>Welcome to Credit Risk Analysis</h1>
            <p>Your reliable tool for secure and accurate credit risk assessment.</p>
            <button id="get-started" class="btn btn-custom">Get Started</button>
        </div>
    </div>

    <div id="form-container" class="container text-center">
        <h1 class="mb-4">Credit Risk Analysis Tool</h1>
        <p>Enter your details to start the analysis process.</p>
        <a href="{{ url_for('form_page') }}" class="btn btn-primary">Proceed to Form</a>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        const getStartedButton = document.getElementById('get-started');
        const welcomeContainer = document.getElementById('welcome-container');
        const formContainer = document.getElementById('form-container');

        getStartedButton.addEventListener('click', () => {
            welcomeContainer.style.opacity = '0';
            welcomeContainer.style.transition = 'opacity 0.5s ease';

            setTimeout(() => {
                welcomeContainer.style.display = 'none';
                formContainer.style.display = 'flex';
                formContainer.style.flexDirection = 'column';
                formContainer.style.justifyContent = 'center';
                formContainer.style.alignItems = 'center';
                formContainer.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
